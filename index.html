<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Demo</title>
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Demo</h1>
    <div id="parent">
      <div id="left">
        <h2>Image Changer</h2>

      </div>

    <script src="scripts/main.js" defer></script>
